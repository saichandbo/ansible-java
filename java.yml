---
- hosts: all
  connection: local

  tasks:
  - name: Install Java
    yum:
      name: java
      state: latest

  - name: Install httpd
    yum:
      name: httpd
      state: latest

  - name: Copy index.html
    copy:
      src: index.html
      dest: /var/www/html

  - name: Start httpd service
    service:
      name: httpd
      state: restarted
